<!DOCTYPE HTML>
<html>
  <head>
    <title>EasyUI&trade;</title>
	<meta http-equiv="pragma" content="no-cache"><!-- 禁止浏览器从本地计算机的缓存中访问页面内容，这样设定，访问者将无法脱机浏览 -->
	<meta http-equiv="cache-control" content="no-cache"><!-- 请求或响应消息不能缓存 -->
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><!-- 如果当前IE浏览器安装了GCF插件，则以chrome内核渲染页面，否则就以当前IE浏览器支持的最高版本模式来渲染 -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
	<link rel="stylesheet" type="text/css" href="themes/bootstrap/easyui.css"/>
	<link rel="stylesheet" type="text/css" href="themes/icon.css"/>
  	
  </head>
  
  <body class="easyui-layout">
	<div data-options="region:'north',border:false" style="height:30px;background:#B3DFDA;font-weight: bold;line-height: 30px;">项目管理部(Project Management Department)</div><!-- 上 -->
	<div data-options="region:'west',split:true,title:'办公桌面'" style="width:150px;">
		<div class="easyui-accordion" data-options="fit:true,border:false,selected:2"> 
			<div title="个人信息" data-options="iconCls:'icon-man'" style="padding:10px;"> 
				 <table border="0" cellpadding="0px" cellspacing="0px" >
				 	<tr>
				 		<td>姓名：</td>
				 		<td align="left"><a href="javascript:void(0)" id="userA" style="color: red;"></a></td>
				 	</tr>
				 	<tr>
				 		<td><br/>职位：</td>
				 		<td><br/><font color="red" id="positionA"></font></td>
				 	</tr>
				 </table>
			</div>
			<div title="工作表格" data-options="iconCls:'icon-edit'"></div>
			<div title="案例演示" style="padding:10px;" data-options="iconCls:'icon-tip'">
				<table border="0" cellpadding="0px" cellspacing="0px" >
				 	<tr>
				 		<td><a href="javascript:void(0)" id="demo2" class="easyui-linkbutton" data-options="iconCls:'icon-large-smartart',iconAlign:'right',size:'large'" style="width:100%;margin-bottom: 10px;">CA登录</a></td>
				 	</tr>
				 	<tr>
				 		<td><a href="javascript:void(0)" id="demo1" class="easyui-linkbutton" data-options="iconCls:'icon-large-smartart',iconAlign:'right',size:'large'" style="width:100%;margin-bottom: 10px;">插件扩展</a></td>
				 	</tr>
				 </table>
			</div>
		</div>
	</div><!-- 左 -->
	<div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;">east region</div><!-- 右 -->
	<div data-options="region:'south',border:false" style="height:30px;background:black;text-align: center;color:white;line-height: 30px;">&copy;Project Management Department
	(2019)</div><!-- 下 -->
	<div data-options="region:'center',title:'Center'">
		<div id="tt" class="easyui-tabs" data-options="fit:true,plain:true,border:false">   
		    <div title="wellcome" data-options="closable:true" style="padding:20px;display:none;">   
		        欢迎使用项目管理信息系统！！！    
		    </div>
		</div> 
	</div><!-- 中 -->
  </body>
</html>
